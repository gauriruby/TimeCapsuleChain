<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Capsule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Time Capsule</h1>
        <label for="message">Enter your message:</label>
        <textarea id="message" placeholder="Write something..."></textarea>

        <label for="unlockDate">Select Unlock Date:</label>
        <input type="datetime-local" id="unlockDate">

        <button onclick="saveCapsule()">Create Capsule</button>
        
        <h2>Retrieve Capsule</h2>
        <button onclick="retrieveCapsule()">View Message</button>
        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
